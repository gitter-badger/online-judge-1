{% extends "__bootstrap.html" %}
{% block __bootstrap__body %}
  {{ descrpition|markdown }}
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> 
    제출하기
  </button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">제출하기</h4>
        </div>
        <div class="modal-body">
          <textarea id="codearea" name="codearea"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block __bootstrap__script %}
  <script type="text/javascript" src="/static/codemirror/lib/codemirror.js"></script>
  <script type="text/javascript" src="/static/codemirror/mode/python/python.js"></script>
  <link type="text/css" rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
  <link type="text/css" rel="stylesheet" href="/static/codemirror/theme/elegant.css">
  <script type="text/javascript">
    var myCodeMirror = CodeMirror(function(elt)
          {
            var myTextArea = document.getElementById("codearea");
            myTextArea.parentNode.replaceChild(elt, myTextArea);
          },
          {
            mode: "python",
            matchBrackets: true,
            theme: "elegant",
            indentUnit: 4,
            autoCloseBrackets: true,
          });
    myCodeMirror.setSize("70%", "90%");
  </script>
{% endblock %}
